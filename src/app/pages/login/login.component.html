<div class="bg-gray-100 flex items-center justify-center h-full">
    <div class="bg-white flex flex-col md:flex-row p-8 rounded-3xl shadow-md w-[60%]">
        <div class="text-center flex flex-col justify-start items-center md:items-start w-full md:w-1/2 mb-8">
            <img src="assets/logo.jpg" alt="Gmail Logo" class="h-20">
            <h2 class="mt-6 text-2xl font-medium text-gray-900">
                Sign in
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                to continue to Serbal
            </p>
        </div>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()"
            class="flex flex-col justify-between w-full md:w-1/2 space-y-6 p-2">
            <div class="flex flex-col gap-6"> 
                <app-input *ngIf="!emaiIsValid"  label="Email or Phone" [submitted]="submitted" type="email" id="email" (valueChange)="handleValueChange($event,'emailOrPhone')"
                ></app-input>
                <app-input *ngIf="emaiIsValid" label="Password" [submitted]="submitted" type="password" id="password" (valueChange)="handleValueChange($event,'password')"
                ></app-input>
            </div>

            <div class="flex flex-col md:flex-row justify-end gap-1 p-2">
                <button type="button" class="text-sm md:text-base py-1 md:py-2 px-4 md:px-8 text-blue-600" (click)="handleRegister()">
                    Register
                </button>
                <button type="submit"
                    class="group relative flex justify-center py-1 md:py-2 px-4 md:px-8 border border-transparent text-sm md:text-base font-medium rounded-full text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Next
                </button>
            </div>
        </form>
    </div>
</div>
